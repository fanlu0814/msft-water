<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map with Sites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        /* Style for the map container */
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>World Map of Sites</h1>

    <!-- Map Container -->
    <div id="map"></div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- Load site data from your JSON file -->
    <script src="sites.json"></script>

    <script>
        // Initialize the map centered on the world
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer to provide a light grey background (Stamen Toner Lite)
        L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/toner-lite/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under ODbL.'
        }).addTo(map);

        // Function to plot sites using the data from JSON
        function plotSites(data) {
            data.forEach(function(site) {
                var lat = site.latitude;
                var lon = site.longitude;

                // Add a marker for each site with a popup
                L.marker([lat, lon]).addTo(map)
                    .bindPopup(`Site: ${site.name}<br>Location: ${site.location}`);
            });
        }

        // Fetch and plot the site data from the JSON file
        fetch('sites.json')
            .then(response => response.json())
            .then(data => {
                plotSites(data);
            })
            .catch(error => console.error('Error loading site data:', error));
    </script>
</body>
</html>

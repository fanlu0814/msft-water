<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map of Sites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>World Map of Sites</h1>

    <div id="map"></div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            maxZoom: 16,
            minZoom: 2
        }).addTo(map);

        var markersLayer = L.layerGroup().addTo(map); // Layer group to manage markers

        // Function to calculate dynamic radius based on total water usage
        function calculateRadius(totalWaterUse) {
            const minRadius = 4;  // Minimum marker radius
            const maxRadius = 30; // Maximum marker radius
            const scaleFactor = 0.0001; // Adjust this factor to fine-tune the scaling
            
            // Calculate radius based on Total Water Use, scaling between min and max radius
            const radius = Math.min(maxRadius, minRadius + totalWaterUse * scaleFactor);
            return radius;
        }

        // Function to plot sites using circle markers with dynamic size
        function plotSites(data) {
            markersLayer.clearLayers(); // Clear old markers

            data.forEach(function(site) {
                var lat = site.latitude;
                var lon = site.longitude;

                // Calculate dynamic radius based on total water use
                var totalWaterUse = site['Total Water Use'] || 0; // Ensure Total Water Use is present
                var dynamicRadius = calculateRadius(totalWaterUse);

                // Define the style for the circle markers
                var circleMarkerStyle = {
                    color: '#0078D4',         // Outline color (hex #0078D4)
                    fillColor: '#0078D4',     // Fill color for the circle
                    fillOpacity: 0.8,         // Opacity of the fill
                    radius: dynamicRadius     // Dynamic radius based on water usage
                };

                // Add a circle marker for each site
                L.circleMarker([lat, lon], circleMarkerStyle)
                    .addTo(markersLayer)
                    .bindPopup(`Building Name: ${site['Building Name']}<br>Water Stress: ${site['Water Stress']}<br>Total Water Use: ${totalWaterUse}<br>GSF: ${site['GSF']}`);
            });
        }

        // Fetch and plot the site data from the JSON file
        let siteData = [];
        fetch('sites.json')
            .then(response => response.json())
            .then(data => {
                siteData = data; // Store data for re-plotting on zoom
                plotSites(siteData); // Initial plot
            })
            .catch(error => console.error('Error loading site data:', error));

        // Re-plot markers when the map zoom changes
        map.on('zoomend', function() {
            if (siteData.length) {
                plotSites(siteData); // Replot with updated jitter
            }
        });
    </script>
</body>
</html>

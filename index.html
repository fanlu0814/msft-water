<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map of Sites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>World Map of Sites</h1>

    <div id="map"></div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            maxZoom: 16
        }).addTo(map);

        // Define the style for the circle markers
        var circleMarkerStyle = {
            color: '#0078D4',         // Outline color (hex #0078D4)
            fillColor: '#0078D4',     // Fill color for the circle
            fillOpacity: 0.8,         // Opacity of the fill
            radius: 4                 // Marker radius set to 4
        };

        var markersLayer = L.layerGroup().addTo(map); // Layer group to manage markers

        // Store jittered positions to ensure consistency across zoom events
        var jitteredCoordinates = new Map(); // Key: 'lat,lon', Value: Array of jittered coordinates for each overlap

        // Get current zoom level and adjust jittering accordingly
        function getJitterFactor() {
            var zoomLevel = map.getZoom();
            // Larger jittering at low zoom levels (zoomed out), smaller jittering at high zoom levels (zoomed in)
            var jitter = Math.pow(2, (16 - zoomLevel)) * 0.05; // Stronger jitter effect based on zoom level
            jitter = Math.max(0.0002, Math.min(jitter, 0.05)); // Minimum jitter at higher zoom, maximum at low zoom
            return jitter;
        }

        // Function to apply "jitter" to overlapping markers based on zoom level
        function jitterCoordinates(lat, lon, count) {
            const key = `${lat},${lon}`; // Unique key for each lat/lon

            // Ensure a list of jittered positions exists for this lat/lon
            if (!jitteredCoordinates.has(key)) {
                jitteredCoordinates.set(key, []); // Initialize an empty array for this lat/lon
            }

            // Check if we already have jittered coordinates for this overlap index
            if (jitteredCoordinates.get(key).length <= count) {
                // Only jitter if not already jittered
                var jitterFactor = getJitterFactor();  // Get zoom-dependent jitter factor
                var jitterLat = lat + (Math.random() - 0.5) * jitterFactor;
                var jitterLon = lon + (Math.random() - 0.5) * jitterFactor;
                jitteredCoordinates.get(key).push([jitterLat, jitterLon]); // Store jittered coordinates for this overlap index
            }

            return jitteredCoordinates.get(key)[count]; // Return the jittered coordinates for this overlap
        }

        // Function to plot sites using circle markers
        function plotSites(data) {
            markersLayer.clearLayers(); // Clear old markers

            const locationCount = new Map(); // Track how many markers share the same lat/lon
            
            data.forEach(function(site) {
                var lat = site.latitude;
                var lon = site.longitude;
                const key = `${lat},${lon}`;

                // Track how many markers share the same lat/lon
                if (!locationCount.has(key)) {
                    locationCount.set(key, 0); // Initialize counter for this location
                } else {
                    locationCount.set(key, locationCount.get(key) + 1); // Increment counter for this location
                }

                // Apply jitter if the location has already been seen (i.e., it overlaps)
                const count = locationCount.get(key); // Get the current overlap count
                [lat, lon] = jitterCoordinates(lat, lon, count);

                // Add a circle marker for each site
                L.circleMarker([lat, lon], circleMarkerStyle)
                    .addTo(markersLayer)
                    .bindPopup(`Building Name: ${site['Building Name']}<br>Latitude: ${lat}<br>Longitude: ${lon}`);
            });
        }

        // Fetch and plot the site data from the JSON file
        let siteData = [];
        fetch('sites.json')
            .then(response => response.json())
            .then(data => {
                siteData = data; // Store data for re-plotting on zoom
                plotSites(siteData); // Initial plot
            })
            .catch(error => console.error('Error loading site data:', error));

        // Re-plot markers when the map zoom changes
        map.on('zoomend', function() {
            if (siteData.length) {
                plotSites(siteData); // Replot with updated jitter
            }
        });
    </script>
</body>
</html>

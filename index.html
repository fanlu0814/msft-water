<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Water Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Link to Google Fonts for a nicer font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply the Roboto font to the entire body */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
        }

        /* Main container to hold both side menu and map */
        .main-container {
            display: flex;
            height: 100%;
        }

        /* Side menu (initially hidden) */
        .side-menu {
            width: 30%;
            max-width: 400px;
            background-color: #f8f8f8;
            height: 100%;
            padding: 20px;
            position: fixed;
            left: -30%; /* Initially hidden off-screen */
            transition: 0.3s ease;
            z-index: 1000;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }

        /* When the side menu is open */
        .side-menu.open {
            left: 0; /* Slide into view */
        }

        /* Content inside the side menu */
        .side-menu h2 {
            margin-top: 0;
        }

        /* Toggle Button */
        .toggle-button {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 1100;
            background-color: #0078D4;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        /* Style for the title */
        h1 {
            font-weight: 500;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        /* Container for the toggle switch */
        .toggle-container {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .toggle-label {
            margin-right: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: 0.4s;
            border-radius: 25px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 19px;
            width: 19px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: 0.4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8B1B06; /* Custom color for active state */
        }

        input:checked + .slider:before {
            transform: translateX(24px);
        }

        /* Map container */
        #map {
            width: 100%;
            height: 100vh;
        }

        /* When the side menu is open, the map should take the remaining width */
        .map-container {
            flex-grow: 1;
            transition: 0.3s ease;
        }

        /* Shrink map width when side menu is open */
        .side-menu.open ~ .map-container {
            margin-left: 30%;
        }
    </style>
</head>
<body>

    <div class="main-container">

        <!-- Side menu -->
        <div id="sideMenu" class="side-menu">
            <h2>Settings</h2>

            <!-- Water Stress Toggle Switch -->
            <div class="toggle-container">
                <span class="toggle-label">Water Stress Level</span>
                <label class="switch">
                    <input type="checkbox" id="toggleWaterStress">
                    <span class="slider"></span>
                </label>
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="map"></div>
        </div>

        <!-- Toggle Button -->
        <button id="menuToggle" class="toggle-button">â˜°</button>

    </div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            maxZoom: 16,
            minZoom: 2
        }).addTo(map);

        var markersLayer = L.layerGroup().addTo(map); // Layer group to manage markers

        // Variable to track if water stress level is toggled on
        var showWaterStress = false;

        // Fetch and plot the site data from the JSON file
        let siteData = [];
        fetch('sites.json')
            .then(response => response.json())
            .then(data => {
                siteData = data;
                plotSites(siteData);
            })
            .catch(error => console.error('Error loading site data:', error));

        // Function to plot sites using circle markers
        function plotSites(data) {
            markersLayer.clearLayers();
            data.forEach(function(site) {
                var lat = site.latitude;
                var lon = site.longitude;

                var circleMarkerStyle = {
                    color: showWaterStress ? getMarkerColor(site['Water Stress']) : '#0078D4',
                    fillColor: showWaterStress ? getMarkerColor(site['Water Stress']) : '#0078D4',
                    fillOpacity: 0.6,
                    radius: 8
                };

                L.circleMarker([lat, lon], circleMarkerStyle)
                    .addTo(markersLayer)
                    .bindPopup(`Building Name: ${site['name']}<br>Water Stress: ${site['Water Stress']}`);
            });
        }

        // Toggle water stress level display when switch is toggled
        document.getElementById('toggleWaterStress').addEventListener('change', function() {
            showWaterStress = this.checked;
            plotSites(siteData);
        });

        // Side menu toggle functionality
        const sideMenu = document.getElementById('sideMenu');
        const menuToggle = document.getElementById('menuToggle');
        menuToggle.addEventListener('click', function() {
            sideMenu.classList.toggle('open');
        });
    </script>
</body>
</html>

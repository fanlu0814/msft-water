<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Map of Sites</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>

    <h1>World Map of Sites</h1>

    <div id="map"></div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            maxZoom: 16,
            minZoom: 2
        }).addTo(map);

        // Define the style for the circle markers
        var circleMarkerStyle = {
            color: '#0078D4',         // Outline color (hex #0078D4)
            fillColor: '#0078D4',     // Fill color for the circle
            fillOpacity: 0.8,         // Opacity of the fill
            radius: 4                 // Marker radius set to 4
        };

        var markersLayer = L.layerGroup().addTo(map); // Layer group to manage markers

        // Store original jitter values for each lat/lon combination
        var originalJitteredCoordinates = new Map(); // Key: 'lat,lon', Value: Array of original jittered offsets for each overlap

        // Get current zoom level and adjust jittering accordingly
        function getJitterFactor() {
            var zoomLevel = map.getZoom();
            // Slightly increase the minimum and maximum jittering factors
            var jitter = Math.pow(2, (12 - zoomLevel)) * 0.08; // Increased scaling for spread
            jitter = Math.max(0.1, Math.min(jitter, 2));   // Larger minimum and maximum jitter for bigger spread
            return jitter;
        }

        // Function to apply "jitter" to overlapping markers based on zoom level, relative to the original jitter
        function applyZoomFactorToJitter(lat, lon, count) {
            const key = `${lat},${lon}`; // Unique key for each lat/lon
            var jitterFactor = getJitterFactor(); // Get zoom-dependent jitter factor

            // If original jitter offsets for this lat/lon aren't stored yet, create them
            if (!originalJitteredCoordinates.has(key)) {
                originalJitteredCoordinates.set(key, []);
            }

            // Ensure we have original jitter values for each overlap index
            if (originalJitteredCoordinates.get(key).length <= count) {
                // Create the original random jitter offsets, relative to the original position
                var jitterLatOffset = (Math.random() - 0.5) * 0.06; // Keep initial random jitter for separation
                var jitterLonOffset = (Math.random() - 0.5) * 0.06; 
                originalJitteredCoordinates.get(key).push([jitterLatOffset, jitterLonOffset]);
            }

            // Retrieve the original jitter offset and scale it based on the zoom level
            const [originalLatOffset, originalLonOffset] = originalJitteredCoordinates.get(key)[count];
            const adjustedLat = lat + originalLatOffset * jitterFactor;
            const adjustedLon = lon + originalLonOffset * jitterFactor;

            return [adjustedLat, adjustedLon];
        }

        // Function to plot sites using circle markers
        function plotSites(data) {
            markersLayer.clearLayers(); // Clear old markers

            const locationCount = new Map(); // Track how many markers share the same lat/lon
            
            data.forEach(function(site) {
                var lat = site.latitude;
                var lon = site.longitude;
                const key = `${lat},${lon}`;

                // Track how many markers share the same lat/lon
                if (!locationCount.has(key)) {
                    locationCount.set(key, 0); // Initialize counter for this location
                } else {
                    locationCount.set(key, locationCount.get(key) + 1); // Increment counter for this location
                }

                // Apply jitter based on zoom and overlap count
                const count = locationCount.get(key); // Get the current overlap count
                [lat, lon] = applyZoomFactorToJitter(lat, lon, count);

                // Add a circle marker for each site
                L.circleMarker([lat, lon], circleMarkerStyle)
                    .addTo(markersLayer)
                    .bindPopup(`Building Name: ${site['Building Name']}<br>Latitude: ${lat}<br>Longitude: ${lon}`);
            });
        }

        // Fetch and plot the site data from the JSON file
        let siteData = [];
        fetch('sites.json')
            .then(response => response.json())
            .then(data => {
                siteData = data; // Store data for re-plotting on zoom
                plotSites(siteData); // Initial plot
            })
            .catch(error => console.error('Error loading site data:', error));

        // Re-plot markers when the map zoom changes
        map.on('zoomend', function() {
            if (siteData.length) {
                plotSites(siteData); // Replot with updated jitter
            }
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Water Portfolio</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- Link to Google Fonts for a nicer font (Roboto) -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply the Roboto font to the entire body */
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Disable horizontal scrolling */
        }

        /* Title wrapper with background and shadow */
        .title-wrapper {
            background-color: white;
            width: 100%;
            padding: 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); /* Light shadow */
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for the title */
        h1 {
            font-weight: 500;
            color: #333;
            text-align: left;
            font-size: 24px;
            margin: 0;
        }

        #map {
            height: 800px;
            width: 100vw; /* Fix map to full viewport width */
        }

    </style>
</head>
<body>

    <!-- Full width title section with shadow -->
    <div class="title-wrapper">
        <h1>Microsoft Water Portfolio</h1>
    </div>

    <div id="map"></div>

    <!-- Include Leaflet.js -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <script>
        // Initialize the map
        var map = L.map('map').setView([20, 0], 2);

        // Add a tile layer
        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/Canvas/World_Light_Gray_Base/MapServer/tile/{z}/{y}/{x}', {
            attribution: '&copy; Esri &mdash; Esri, DeLorme, NAVTEQ',
            maxZoom: 16,
            minZoom: 2
        }).addTo(map);

        var markersLayer = L.layerGroup().addTo(map); // Layer group to manage markers

        // Variable to track if water stress level is toggled on
        var showWaterStress = false;

        // Fetch and plot the site data from the JSON file
        let siteData = [];
        fetch('sites.json')
            .then(response => response.json())
            .then(data => {
                siteData = data;
                plotSites(siteData);
            })
            .catch(error => console.error('Error loading site data:', error));

        // Function to plot sites using circle markers
        function plotSites(data) {
            markersLayer.clearLayers();
            data.forEach(function(site) {
                var lat = site.latitude;
                var lon = site.longitude;

                var circleMarkerStyle = {
                    color: showWaterStress ? getMarkerColor(site['Water Stress']) : '#0078D4',
                    fillColor: showWaterStress ? getMarkerColor(site['Water Stress']) : '#0078D4',
                    fillOpacity: 0.6,
                    radius: 8
                };

                L.circleMarker([lat, lon], circleMarkerStyle)
                    .addTo(markersLayer)
                    .bindPopup(`Building Name: ${site['name']}<br>Water Stress: ${site['Water Stress']}`);
            });
        }

        // Toggle water stress level display when switch is toggled
        document.getElementById('toggleWaterStress').addEventListener('change', function() {
            showWaterStress = this.checked;
            plotSites(siteData);
        });

        // Utility function to get marker color based on water stress level
        function getMarkerColor(waterStress) {
            switch(waterStress) {
                case 4:
                    return '#8B1B06'; // Dark Red
                case 3:
                    return '#E83B14'; // Red Orange
                case 2:
                    return '#F09D2E'; // Orange
                case 1:
                    return '#FBE545'; // Yellow
                case 0:
                    return '#FFFEA3'; // Light Yellow
                default:
                    return '#0078D4'; // Default color
            }
        }
    </script>
</body>
</html>
